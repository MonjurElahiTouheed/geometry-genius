<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
         <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                 <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <!-- triangle base -->
                        <input id="triangle-base" type="text" name="" id="" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="b">
                        <span class="ml-3">cm</span>
                        <!-- triangle height -->
                        <input id="triangle-height" type="text" name="" id="" class="border bg-gray-200 text-xl w-24 px-2" placeholder="h">
                        <span class="ml-3">cm</span>
                        <p>Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                 <!-- second card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <!-- rectangle width -->
                        <input id="rectangle-width" type="text" name="" id="" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="w">
                        <span class="ml-3">cm</span>
                        <!-- rectangle length -->
                        <input id="rectangle-length" type="text" name="" id="" class="border bg-gray-200 text-xl w-24 px-2" placeholder="l">
                        <span class="ml-3">cm</span>
                        <p>Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                 <!-- third card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <!-- parallelogram base -->
                        <input id="parallelogram-base" type="text" name="" id="" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="b">
                        <span class="ml-3">cm</span>
                        <!-- parallelogram height -->
                        <input id="parallelogram-height" type="text" name="" id="" class="border bg-gray-200 text-xl w-24 px-2" placeholder="h">
                        <span class="ml-3">cm</span>
                        <p>Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                 <!-- fourth card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ X a X b</p>
                      <p>
                        <!-- ellipse major radius -->
                        <input id="ellipse-major-radius" type="text" name="" id="" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="major">
                        <span class="ml-3">cm</span>
                        <!-- ellipse minor radius -->
                        <input id="ellipse-minor-radius" type="text" name="" id="" class="border bg-gray-200 text-xl w-24 px-2" placeholder="minor">
                        <span class="ml-3">cm</span>
                        <p>Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
              </div>
             <!-- area calculator -->
              <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
              </div>
         </div>
    </main>

    <script src="js/area-calculator.js"></script>
</body>

</html>
